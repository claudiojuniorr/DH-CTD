<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Aula 16.1</title>
</head>
<body>
    <header>
        <section class="cabecalho-geral">
            <div class="desconto">
                <h2>20% de descont em tdos os produtos!</h2>
            </div>
            <div class="cabecalho">
                <h1><img src="img/OBJECTS.svg" alt="">Maravilha</h1>
            </div>
            <div class="navegacao">
                <nav>
                    <ul>
                        <li>
                            <a href="#">Contato</a>
                        </li>
                        <li>
                            <a href="#">Registrar-se</a>
                        </li>
                        <li>
                            <a href="#">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <main>
        <section class="main">
            <div class="add-super">
                <div class="titulo-form">
                    <h1>Adicionar seu super-herói</h1>
                    <h2>Adicione seu personagem favorito completando as informações</h2>
                </div>
                <div class="formulario">
                    <form action="" class="controlador">
                        <div class="div-1">
                            <label for="nome">*Nome</label>
                            <input type="text" name="nome" id="nome" required>
                            <label for="data-nascimento">Data de Nacimento</label>
                            <input 
                                type="date" 
                                name="data-nascimento" 
                                id="data-nascimento" 
                                required
                            >
                            <textarea 
                                name="descricao" 
                                id="descricao" 
                                required 
                                minlength="10"
                                maxlength="300"
                                placeholder="Descrição">
                            </textarea>
                            </div>
                        <div class="div-1">
                            <label for="especie">*Espécie</label>
                            <select name="especie" id="especie">
                                <option value="">Espécie</option>
                            </select>
                            <label 
                            for="add-foto">
                            Adicionar Foto
                        </label>
                            <label 
                                class="add-foto-label" 
                                for="add-foto">
                                Selecionar arquivo
                            </label>
                            <input 
                                class="add-foto" 
                                type="file" 
                                name="add-foto" 
                                id="add-foto"
                                accept="image/png, image/jpeg"
                            >
                            <label>Poderes</label>
                            <div class="poder">
                                <input class="marcar" type="checkbox" name="poderes" id="voar" value="Voar">
                                <label class="tipo" for="voar">Voar</label>
                            </div>
                            <div class="poder">
                                <input class="marcar" type="checkbox" name="poderes" id="voar" value="Voar">
                                <label class="tipo" for="voar">Super Inteligência</label>
                            </div>
                            <div class="poder">
                                <input class="marcar" type="checkbox" name="poderes" id="voar" value="Voar">
                                <label class="tipo" for="voar">Vista de rai laser</label>
                            </div>
                            <div class="poder">
                                <input class="marcar" type="checkbox" name="poderes" id="voar" value="Voar">
                                <label class="tipo" for="voar">Super rico</label>
                            </div>
                            <hr>
                            <label>Tipo de personagem</label>
                            <div class="categoria">
                                <input 
                                    class="marcar" 
                                    type="radio" 
                                    name="tipo-persnagem" 
                                    id="heroi" 
                                    value="heroi">
                                <label class="tipo" for="heroi">Herói / Heroína</label>
                            </div>
                            <div class="categoria">
                                <input 
                                    class="marcar" 
                                    type="radio" 
                                    name="tipo-persnagem" 
                                    id="vilao"
                                    value="vilao">
                                <label class="tipo" for="vilao">Vilão / Vilã</label>
                            </div>
                        </div>
                    </form>
                    <button class="botao" type="submit">Adicionar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="rodape">
            <h2>Todos os direitos reservados a FRONT END 1</h2>
        </section>
    </footer>
</body>
</html>
